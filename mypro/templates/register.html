<h2>Sign In</h2>
<style>
h5{
    color: red;
    text-align: center;
    padding-top: 50px;
}
h2{
    text-align: center;
    padding-top: 50px;
    justify-content: center;
}
.center{
  justify-content: center;
  height: 100vh; 
  text-align: center;
  
  display: flex
  padding-top: 50px;
}
.btn{
  margin: 20px;
  background-color: #4CAF50;
  background-color: #45a049;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<div class="center">
    <form method="POST" action="register">
      {% csrf_token %}
      <p>Username:</p>
      <input type="text" id="username" name="username" required>
      <p>E-mail:</p>
      <input type="email" id="email" name="email" required>
       <p>Password:</p>
      <input type="password" id="password" name="password" required>
      <p>Confim Password:</p>
      <input type="password" id="password" name="password2" required><br>

      <input class="btn" type="submit" value="Sign In">
    </form>
  </div>

<h1>Login Now</h1>
<style>
    h3{
        color: red;
        text-align: center;
        padding-top: 50px;
    }
    h1{
        text-align: center;
        padding-top: 50px;
    }
    .center{
        justify-content: center;
        height: 100vh; 
        text-align: center;
        display: flex
        padding-top: 50px;
      }
    .btn{
        margin: 20px;
        background-color: #4CAF50;
        background-color: #45a049;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
    
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<div class="center">
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Pasword:</p>
    <input type="password" name="password"/><br>
    <input class="btn" type="submit" />
</div>
